<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/icon-orkut.png">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/profile.css">
    <script src="https://kit.fontawesome.com/ddf9f3190c.js" crossorigin="anonymous"></script>
    <title>Orkut</title>
</head>
<body>
    <header class="menu orkut-button-bg">
        <nav>
            <div id="title">
                <h1>ORKUT</h1>
            </div>
            <div id="hamburguer">
                <label for="">&#9776;</label>
            </div>
        </nav>
    </header>
    
    <main class="container">
        
        <aside class="photo">
        
            <div class="photo__avatar">

                <img       
                    src="imgs/avatar.jpg"
                    height="250px"
                    width="250px" 
                    alt="Imagem do perfil" 
                    srcset="">
            </div>
            
            <div class="photo__name">
                <h1 class="orkut-font-color">NAME</h1>
            </div>
            
            <div class="photo__tools">
                <div class="photo__tools__messages">
                    <i class="fa-solid fa-message orkut-font-default"></i>
                    <a href="#" class="orkut-link">MENSAGENS</a>
                </div>
                
                <div class="photo__tools__edit">
                    <i class="fa-solid fa-pen orkut-font-default"></i>
                    <a href="#" class="orkut-link">EDITAR PERFIL</a> 
                </div>

                <div class="photo__tools__albuns">
                    <i class="fa-solid fa-camera orkut-font-default"></i>
                    <a href="#" class="orkut-link">ALBUNS</a> 
                </div>

                <div class="photo__tools__depoiments">
                    <i class="fa-solid fa-sun orkut-font-default"></i>
                    <a href="#" class="orkut-link">DEPOIMENTOS</a> 
                </div>

            </div>
        
        </aside>
        
        <section class="description">

        </section>
        
        <aside class="counter" >
            <div class="counter__friend"></div>
            <div class="counter__community"></div>
        </aside>

    </main>
    
</body>
</html>
